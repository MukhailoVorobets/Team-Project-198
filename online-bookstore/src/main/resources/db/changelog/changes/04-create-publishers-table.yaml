databaseChangeLog:
  - changeSet:
      id: create-publishers-table
      author: mykhailo
      changes:
        - createTable:
            tableName: publishers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(1024)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
