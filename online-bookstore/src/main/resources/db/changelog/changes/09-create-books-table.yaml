databaseChangeLog:
  - changeSet:
      id: create-books-table
      author: mykhailo
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1024)
              - column:
                  name: format
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: year_of_publication
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: weight
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: availability_of_illustrations
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: pages
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: cover_type
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: publisher_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: series
                  type: varchar(1024)
              - column:
                  name: stock_quantity
                  type: int
              - column:
                  name: image_url
                  type: varchar(1024)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: books
            baseColumnNames: publisher_id
            referencedTableName: publishers
            referencedColumnNames: id
            constraintName: fk_book_publisher
